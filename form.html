<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>
<div class="container">
    <header class="text-center">
        <h1 id="title">freecode camp survey form</h1>
        <p id="description">
            <em>thank you for taking the time to help us improve the platform  </em>
        </p>
    </header>

    <form action="#" id="survey form">
        <div class="form-group">
            <label for="name" id="name-label">name</label>
            <input type="text" id="name" class="form-control" placeholder="enter your name" required>
        </div>

        <div class="form-group">
            <label for="email" id="email-label">email</label>
            <input type="text" id="email" class="form-control" placeholder="enter your email" required>
        </div>

        <div class="form-group">
            <label for="number" id="number-label">Age (optional)</label>
            <input type="number" name="age" id="number" min="10" max="99" placeholder="age" class="form-control"  required> 

         </div>
         <div>
            <div class="form-group">
                <label for="dropdpwn">
                    which option best describe your current role?
                </label>
            </div>
         </div>
    </form>
</div>
</body>
</html>
